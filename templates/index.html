<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Word Document Find & Replace</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> Global Word Document Find & Replace</h1>
            <p>Enable Dewang to find and replace text across multiple Microsoft Word documents</p>
        </header>

        <!-- Search Form -->
        <div class="search-form">
            <div class="form-group">
                <label for="directory">Directory to Search:</label>
                <div class="input-group">
                    <input type="text" id="directory" placeholder="Enter directory path (e.g., /path/to/documents)" required>
                    <button type="button" id="browse-directory-btn" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i> Browse
                    </button>
                    <button type="button" id="validate-dir-btn" class="btn btn-secondary">
                        <i class="fas fa-check"></i> Validate
                    </button>
                </div>
                <div id="directory-status" class="status-message"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="search-term">Find:</label>
                    <input type="text" id="search-term" placeholder="Text to find" required>
                </div>
                <div class="form-group">
                    <label for="replace-term">Replace with:</label>
                    <input type="text" id="replace-term" placeholder="Replacement text">
                </div>
            </div>

            <div class="form-group">
                <label for="context-chars">Context Characters:</label>
                <input type="number" id="context-chars" value="150" min="50" max="500">
                <small>Number of characters to show before and after each match</small>
            </div>

            <button type="button" id="search-btn" class="btn btn-primary">
                <i class="fas fa-search"></i> Search Documents
            </button>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="search-results" style="display: none;">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-actions">
                    <button type="button" id="select-all-btn" class="btn btn-secondary">
                        <i class="fas fa-check-square"></i> Select All
                    </button>
                    <button type="button" id="replace-all-btn" class="btn btn-danger">
                        <i class="fas fa-exchange-alt"></i> Replace All Selected
                    </button>
                </div>
            </div>

            <div class="results-summary">
                <span id="results-count">0 occurrences found</span>
                <span id="files-count">in 0 files</span>
            </div>

            <div class="results-table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th width="40px">
                                <input type="checkbox" id="select-all-checkbox">
                            </th>
                            <th width="60px">File</th>
                            <th>Context (Original)</th>
                            <th>Replacement</th>
                            <th width="100px">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching documents...</p>
        </div>

        <!-- Status Messages -->
        <div id="status-messages" class="toast-container" aria-live="polite" aria-atomic="true"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
